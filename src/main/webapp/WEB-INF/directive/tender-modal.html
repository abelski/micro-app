<!-- Modal -->
<div class="modal fade" id="PeopleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{action}}</h4>
            </div>
            <div ng-form="">
                <div class="modal-body">
                    <input ng-model="activePeople.id" type="hidden"/>
                    Name:
                    <input  ng-required="true" ng-model="activePeople.name"/>
                    Phone:
                    <input  ng-required="true" ng-model="activePeople.clientInfo"/>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save changes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
